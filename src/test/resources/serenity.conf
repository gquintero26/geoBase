webdriver {
  driver = firefox
}
//headless.mode = true

#
# Chrome options can be defined using the chrome.switches property
#
chrome.switches="""--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars,--disable-gpu"""

drivers {
  mac {
    webdriver.chrome.driver = "src/test/resources/mac/chromedriver"
    webdriver.gecko.driver = "src/test/resources/mac/geckodriver"
  }
}

# Set base URL for your tests
environments {
  prod {
    webdriver.base.url = "https://opensource-demo.orangehrmlive.com/web/index.php/auth/login"
  }
}